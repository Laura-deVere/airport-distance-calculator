<!DOCTYPE html>
<html>
	<head>
		<title>Airports</title>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<script type="text/javascript" src="aiport.js"></script>
		<script type="text/javascript" src="main.js"></script>
		<script type="text/javascript" src="gmap.js"></script>
	</head>
	<body>
		<div id="container">
			<h1>Distance Calculator</h1>
			<div id="map"></div>
			<div id="form-container">
				<form id="searchform" onsubmit="distance(this);return false;setMapCoords();">
		    	<p id="start">Start <input id="airport1" size="45"></p>
		    	<p id="end">End <input id="airport2" size="45"></p>
					<input type="hidden" name="lat1" id="airport1-lat" size="25">
					<input type="hidden" name="lon1" id="airport1-lon" size="25">
					<input type="hidden" name="lat2" id="airport2-lat" size="25">
					<input type="hidden" name="lon2" id="airport2-lon" size="25">
					<input type="submit" name="calculate" value="Calculate!">
					<p>Miles </p><input type="text" name="nm" size="30"></p>
				</form>
			</div>
		</div>
		<script src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap" 
        async defer></script>
	</body>
</html>
